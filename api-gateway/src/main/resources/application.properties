spring.application.name=api-gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.loadbalancer.ribbon.enabled=false
spring.cloud.gateway.default-filters=TokenRelay
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/product
server.port=8765
eureka.instance.instance-id=${spring.application.name}-${random.uuid}
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/auth/realms/micro-realm
spring.security.oauth2.client.registration.micro-cloud-gateway-client.client-id=micro-cloud-gateway-client
spring.security.oauth2.client.registration.micro-cloud-gateway-client.client-secret=bacc819f-b2be-4506-99e7-c22de8f71eb3
spring.security.oauth2.client.registration.micro-cloud-gateway-client.provider=keycloak
spring.security.oauth2.client.registration.micro-cloud-gateway-client.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.micro-cloud-gateway-client.redirect-uri=http://localhost:8765/login/oauth2/code/micro-cloud-gateway-client